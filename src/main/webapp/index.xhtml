<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Formulario salario empleado</title>
    </h:head>
    <h:body>
        <h:form>
        <h2> FORMULARIO SALARIO EMPRLEADOS </h2> 
        <hr></hr>
        <!--cajas de texto-->
        Cedula :
        <h:inputText value="#{indexController.cedula}"/>
        <br></br>
        Nombre :
        <h:inputText value="#{indexController.nombre}"/>
        <br></br>
        Apellido: 
        <h:inputText value="#{indexController.apellido}"/>
        <br></br>
        Fecha nacimiento:
        <br></br>
        Estudios :<!--etiqueta que genera select para elegir el nivel de estudio-->
        <h:selectOneMenu value="#{indexController.listaestudios()}">
            <f:selectItems value="#{indexController.listaEstudios}" />
        </h:selectOneMenu>
        <br></br>
        Idiomas :<!--etiqueta que genera Checkbox para elegir los idiomas-->
        <h:selectManyCheckbox value="#{indexController.listaidiomas()}">
            <f:selectItems value="#{indexController.listaIdiomas}" />
        </h:selectManyCheckbox>
        <br></br>
        Dias trabajados :
        <h:inputText value="#{indexController.dias}"/>
        <br></br>
        <br><p></p></br>
        <!--Boton para enviar la informacion-->
        <h:commandButton actionListener="#{indexController.click()}" value="Registro"/>
        <br></br>
        </h:form>
    </h:body>
</html>
